<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calc</title>
    </head>
    <style>
        .column {
            float: left;
        }

        .column.left {
            text-align: left;
            width: 30%;
            margin-top: 3%;
        }

        .column.middle {
            text-align: left;
            width: 30%;
            margin-top: 3%;
        }

        .column.right {
            text-align: left;
            width: 40%;
            margin-top: 3%;
        }
        .params {
            background: #efdecd;
        }
    </style>
    <body>
        <!-- Left: params. -->
        <div class="column left">
            <form action="" oninput="CalcRpp()">
                <table>
                    <tr>
                        <td>oracle price 1</td>
                        <td>=</td>
                        <td class="params" id="op1" contenteditable>1</td>
                    </tr>
                    <tr>
                        <td>oracle price 2</td>
                        <td>=</td>
                        <td class="params" id="op2" contenteditable>1</td>
                    </tr>
                    <tr>
                        <td>liability 1</td>
                        <td>=</td>
                        <td class="params" id="lia1" contenteditable>1000</td>
                    </tr>
                    <tr>
                        <td>liability 2</td>
                        <td>=</td>
                        <td class="params" id="lia2" contenteditable>1000</td>
                    </tr>
                    <tr>
                        <td>k</td>
                        <td>=</td>
                        <td class="params" id="k" contenteditable>1</td>
                    </tr>
                    <tr>
                        <td>n</td>
                        <td>=</td>
                        <td class="params" id="n" contenteditable>1</td>
                    </tr>

                    <tr>
                        <td>swap amount(token 1)</td>
                        <td>=</td>
                        <td class="params" id="amount" contenteditable>0</td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="column middle">
            <table>
                <tr>
                    <td>cov 1</td>
                    <td>=</td>
                    <td class="variable" id="cov1"></td>
                </tr>
                <tr>
                    <td>cov 2</td>
                    <td>=</td>
                    <td class="variable" id="cov2"></td>
                </tr>
                <tr>
                    <td>rop</td>
                    <td>=</td>
                    <td class="variable" id="rop"></td>
                </tr>
                <tr>
                    <td>rcov</td>
                    <td>=</td>
                    <td class="variable" id="rcov"></td>
                </tr>
                <tr>
                    <td>estimate out</td>
                    <td>=</td>
                    <td class="variable" id="estimate-out"></td>
                </tr>
                <tr>
                    <td>price shift</td>
                    <td>=</td>
                    <td class="variable" id="price-shift"></td>
                </tr>
            </table>
        </div>
        <div class="column right"></div>
        <script>
            function CalcRpp() {
                // Read.
                let lia1 = parseFloat(document.getElementById("lia1").textContent);
                let lia2 = parseFloat(document.getElementById("lia2").textContent);
                let ass1 = parseFloat(document.getElementById("lia1").textContent);
                let ass2 = parseFloat(document.getElementById("lia2").textContent);

                let op1 = parseFloat(document.getElementById("op1").textContent);
                let op2 = parseFloat(document.getElementById("op2").textContent);

                let k = parseFloat(document.getElementById("k").textContent);
                let n = parseFloat(document.getElementById("n").textContent);

                let amount = parseFloat(document.getElementById("amount").textContent);

                // Calc.
                let cov1 = ass1 / lia1;
                let cov2 = ass2 / lia2;

                let rop = op1 / op2;
                let rcov = cov1 / cov2;

                // Calc new cov.
                let _a = ass1 * ass2 * rcov + amount * ass2 * rcov;
                let _b = ass1 * ass2 - ass1 * amount * k * rop * rcov ** (-1 / n);
                for (let i = 0; i < 1000000; i++) {
                    let _b_prev = _b;
                    let new_rcov = _a / _b;
                    _b = ass1 * ass2 - ass1 * amount * k * rop * new_rcov ** (-1 / n);
                    if (Math.abs(_b_prev - _b) < 1e-8) {
                        rcov = new_rcov;
                        break;
                    }
                }
                let rpp = k * rop * rcov ** (-1 / n);
                let estimate_out = amount * rpp;

                ass1 += amount;
                ass2 -= estimate_out;
                cov1 = ass1 / lia1;
                cov2 = ass2 / lia2;
                shift = 1 - (estimate_out * rop) / amount;

                document.getElementById("cov1").innerHTML = cov1.toFixed(3);
                document.getElementById("cov2").innerHTML = cov2.toFixed(3);
                document.getElementById("rop").innerHTML = rop.toFixed(3);
                document.getElementById("rcov").innerHTML = rcov.toFixed(3);
                document.getElementById("estimate-out").innerHTML = estimate_out.toFixed(3);
                document.getElementById("price-shift").innerHTML = String((shift * 100).toFixed(3)) + "%";
            }
            CalcRpp();
        </script>
    </body>
</html>
